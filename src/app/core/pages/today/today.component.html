<div class="today-container">
  <div class="main-cluster" *ngIf="(todaysEntry$ | async) as today">
    <div class="input">
      <xfer2-xfer-data-entry-form class="input" [initialEntry]="today"/>
    </div>


    <div class="result">
      <xfer2-data-entry-feedback [entry]="today"/>
      <xfer2-xfer-data-entry [entry]="today"/>
    </div>
  </div>
</div>
