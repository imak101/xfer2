<div class="history-container" *ngIf="(history$ | async) as cycles">
  <div class="performance">
    <xfer2-overall-performance class="performance" [cycles]="cycles"/>
  </div>

  <div class="cycles">
    @for (cycle of cycles; track cycle.start) {
      <xfer2-scorecard-cycle class="cycle-card" [cycle]="cycle"/>
    }
    @empty {
      <div class="empty">There's nothing to show.</div>
    }
  </div>
</div>
